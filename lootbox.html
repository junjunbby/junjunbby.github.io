<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lootbox Spiel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .boxes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .box-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .box-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .box-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .box-icon {
            font-size: 4em;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .box-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .box-price {
            font-size: 1.1em;
            color: #4ecca3;
            margin-bottom: 10px;
        }

        .box-timer {
            font-size: 0.9em;
            color: #ff6b6b;
            margin-top: 5px;
        }

        .buy-btn {
            background: linear-gradient(45deg, #4ecca3, #45b393);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(78, 204, 163, 0.4);
        }

        .buy-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: scale(1);
        }

        .inventory {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .inventory h2 {
            margin-bottom: 20px;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid;
            position: relative;
        }

        .item-card:hover {
            transform: scale(1.05);
        }

        .item-card.uncommon { border-color: #95e1d3; }
        .item-card.rare { border-color: #4a90e2; }
        .item-card.epic { border-color: #9b59b6; }
        .item-card.legendary { border-color: #f39c12; }
        .item-card.secret { 
            border-color: #e74c3c;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px currentColor; }
            50% { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
        }

        .item-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .item-rarity {
            font-size: 0.8em;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .item-value {
            color: #4ecca3;
            font-weight: bold;
        }

        .item-level {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .opening-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
        }

        .opening-box {
            font-size: 8em;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-20px) rotate(-5deg); }
            75% { transform: translateX(20px) rotate(5deg); }
        }

        .items-reveal {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            max-width: 800px;
        }

        .revealed-item {
            opacity: 0;
            animation: revealItem 0.5s forwards;
        }

        @keyframes revealItem {
            from {
                opacity: 0;
                transform: scale(0) rotate(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 1001;
            pointer-events: none;
        }

        .achievements {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
        }

        .achievement-list {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .achievement {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            min-width: 200px;
        }

        .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .item-card:hover .tooltip {
            opacity: 1;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .flash-effect {
            animation: flash 0.3s ease-in-out 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÅ LOOTBOX SPIEL üéÅ</h1>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">üí∞ Geld</div>
                <div class="stat-value" id="money">1000</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">üèÜ Highscore</div>
                <div class="stat-value" id="highscore">0</div>
            </div>
        </div>

        <div class="achievements">
            <h2>üèÖ Achievements</h2>
            <div class="achievement-list">
                <div class="achievement">
                    <div>‚≠ê Legendary Items</div>
                    <div style="font-size: 1.5em; font-weight: bold;" id="legendary-count">0</div>
                </div>
                <div class="achievement">
                    <div>üíé Secret Items</div>
                    <div style="font-size: 1.5em; font-weight: bold;" id="secret-count">0</div>
                </div>
            </div>
        </div>

        <h2 style="margin: 30px 0 20px 0;">üé≤ Kisten</h2>
        <div class="boxes-grid" id="boxes-grid"></div>

        <div class="inventory">
            <h2>üéí Inventar <span style="font-size: 0.7em; opacity: 0.7;">(Klick = Verkaufen | Shift+Klick = Upgrade)</span></h2>
            <div class="inventory-grid" id="inventory"></div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="opening-animation" id="opening-animation"></div>

    <script>
        const gameState = {
            money: 1000,
            highscore: 0,
            inventory: [],
            legendaryCount: 0,
            secretCount: 0,
            nextItemId: 1
        };

        const rarityColors = {
            uncommon: '#95e1d3',
            rare: '#4a90e2',
            epic: '#9b59b6',
            legendary: '#f39c12',
            secret: '#e74c3c'
        };

        const rarityMultipliers = {
            uncommon: 1,
            rare: 2,
            epic: 4,
            legendary: 8,
            secret: 15
        };

        const boxTypes = [
            {
                id: 1,
                name: 'Starter-Kiste',
                icon: 'üì¶',
                price: 100,
                color: '#7f8c8d',
                weights: { uncommon: 50, rare: 30, epic: 15, legendary: 4, secret: 1 }
            },
            {
                id: 2,
                name: 'Standard-Kiste',
                icon: 'üéÅ',
                price: 250,
                color: '#3498db',
                weights: { uncommon: 40, rare: 35, epic: 18, legendary: 6, secret: 1 }
            },
            {
                id: 3,
                name: 'Advanced-Kiste',
                icon: 'üéÄ',
                price: 500,
                color: '#9b59b6',
                weights: { uncommon: 30, rare: 35, epic: 25, legendary: 8, secret: 2 }
            },
            {
                id: 4,
                name: 'Rare-Kiste',
                icon: 'üíé',
                price: 1000,
                color: '#1abc9c',
                weights: { uncommon: 20, rare: 35, epic: 30, legendary: 12, secret: 3 }
            },
            {
                id: 5,
                name: 'Epic-Kiste',
                icon: 'üëë',
                price: 2000,
                color: '#e74c3c',
                weights: { uncommon: 15, rare: 30, epic: 35, legendary: 15, secret: 5 }
            },
            {
                id: 6,
                name: 'Legendary-Kiste',
                icon: 'üèÜ',
                price: 4000,
                color: '#f39c12',
                weights: { uncommon: 10, rare: 25, epic: 35, legendary: 22, secret: 8 }
            },
            {
                id: 7,
                name: 'Mythic-Kiste',
                icon: '‚ö°',
                price: 8000,
                color: '#e67e22',
                weights: { uncommon: 5, rare: 20, epic: 35, legendary: 28, secret: 12 }
            },
            {
                id: 8,
                name: 'Chaos-Kiste',
                icon: 'üåÄ',
                price: 15000,
                color: '#8e44ad',
                weights: { uncommon: 5, rare: 15, epic: 30, legendary: 35, secret: 15 }
            },
            {
                id: 9,
                name: 'Event-Kiste',
                icon: 'üéä',
                price: 10000,
                color: '#16a085',
                weights: { uncommon: 10, rare: 20, epic: 30, legendary: 25, secret: 15 },
                isEvent: true,
                endTime: Date.now() + 300000
            },
            {
                id: 10,
                name: 'Secret-Kiste',
                icon: 'üîÆ',
                price: 25000,
                color: '#c0392b',
                weights: { uncommon: 0, rare: 10, epic: 25, legendary: 40, secret: 25 }
            }
        ];

        const itemPool = [
            { name: 'Rostiges Schwert', icon: '‚öîÔ∏è', baseValue: 10 },
            { name: 'Holzschild', icon: 'üõ°Ô∏è', baseValue: 12 },
            { name: 'Lederstiefel', icon: 'üë¢', baseValue: 15 },
            { name: 'Heiltrank', icon: 'üß™', baseValue: 20 },
            { name: 'Magisches Amulett', icon: 'üìø', baseValue: 50 },
            { name: 'Kristallkugel', icon: 'üîÆ', baseValue: 75 },
            { name: 'Feuerring', icon: 'üíç', baseValue: 100 },
            { name: 'Drachenschuppe', icon: 'üêâ', baseValue: 150 },
            { name: 'Engelsfl√ºgel', icon: 'ü™Ω', baseValue: 200 },
            { name: 'Donnerhammer', icon: 'üî®', baseValue: 250 },
            { name: 'Eisaxt', icon: 'ü™ì', baseValue: 180 },
            { name: 'Giftdolch', icon: 'üó°Ô∏è', baseValue: 160 },
            { name: 'Zauberstab', icon: 'ü™Ñ', baseValue: 220 },
            { name: 'Goldkrone', icon: 'üëë', baseValue: 300 },
            { name: 'Ph√∂nixfeder', icon: 'ü™∂', baseValue: 280 },
            { name: 'Mondstein', icon: 'üåô', baseValue: 350 },
            { name: 'Sonnenmedaillon', icon: '‚òÄÔ∏è', baseValue: 400 },
            { name: 'Sternenschwert', icon: '‚ú®', baseValue: 500 },
            { name: 'Zeitportal', icon: '‚è≥', baseValue: 600 },
            { name: 'Kosmischer Kristall', icon: 'üí†', baseValue: 800 }
        ];

        function getRarity(weights) {
            const total = Object.values(weights).reduce((a, b) => a + b, 0);
            let random = Math.random() * total;
            
            for (const [rarity, weight] of Object.entries(weights)) {
                random -= weight;
                if (random <= 0) return rarity;
            }
            return 'uncommon';
        }

        function generateItem(rarity, isEvent = false) {
            const item = itemPool[Math.floor(Math.random() * itemPool.length)];
            const multiplier = rarityMultipliers[rarity];
            
            return {
                id: gameState.nextItemId++,
                name: item.name + (isEvent ? ' (Event)' : ''),
                icon: item.icon,
                rarity: rarity,
                value: Math.floor(item.baseValue * multiplier),
                level: 1,
                isEvent: isEvent
            };
        }

        function openBox(box) {
            if (gameState.money < box.price) {
                alert('Nicht genug Geld!');
                return;
            }

            gameState.money -= box.price;
            updateUI();

            const overlay = document.getElementById('overlay');
            const animation = document.getElementById('opening-animation');
            
            overlay.classList.add('active');
            animation.innerHTML = `<div class="opening-box">${box.icon}</div>`;
            animation.style.display = 'block';

            playSound('open');

            setTimeout(() => {
                const rarity = getRarity(box.weights);
                const item = generateItem(rarity, box.isEvent);
                
                gameState.inventory.push(item);
                
                if (rarity === 'legendary') gameState.legendaryCount++;
                if (rarity === 'secret') gameState.secretCount++;

                animation.innerHTML = '<div class="items-reveal"></div>';
                const reveal = animation.querySelector('.items-reveal');
                
                const itemEl = createItemElement(item, true);
                reveal.appendChild(itemEl);
                
                if (item.rarity === 'secret') {
                    setTimeout(() => {
                        itemEl.classList.add('flash-effect');
                        createConfetti(itemEl);
                        playSound('secret');
                    }, 500);
                }

                setTimeout(() => {
                    overlay.classList.remove('active');
                    animation.style.display = 'none';
                    updateUI();
                }, 2000);
            }, 1000);
        }

        function createItemElement(item, isRevealed = false) {
            const div = document.createElement('div');
            div.className = `item-card ${item.rarity} ${isRevealed ? 'revealed-item' : ''}`;
            div.innerHTML = `
                ${item.level > 1 ? `<div class="item-level">Lv${item.level}</div>` : ''}
                <div class="item-icon">${item.icon}</div>
                <div class="item-name">${item.name}</div>
                <div class="item-rarity" style="color: ${rarityColors[item.rarity]}">${item.rarity}</div>
                <div class="item-value">${item.value}‚Ç¨</div>
                <div class="tooltip">Links: Verkaufen | Shift+Links: Upgrade</div>
            `;
            
            if (!isRevealed) {
                div.addEventListener('click', (e) => {
                    if (e.shiftKey) {
                        upgradeItem(item);
                    } else {
                        sellItem(item);
                    }
                });
            }
            
            return div;
        }

        function sellItem(item) {
            const index = gameState.inventory.findIndex(i => i.id === item.id);
            if (index !== -1) {
                gameState.inventory.splice(index, 1);
                gameState.money += item.value;
                gameState.highscore = Math.max(gameState.highscore, gameState.money);
                playSound('sell');
                updateUI();
            }
        }

        function upgradeItem(item) {
            const upgradeCost = Math.floor(item.value * 0.5);
            if (gameState.money < upgradeCost) {
                alert('Nicht genug Geld f√ºr Upgrade!');
                return;
            }

            gameState.money -= upgradeCost;
            item.level++;
            item.value = Math.floor(item.value * 1.5);
            playSound('upgrade');
            updateUI();
        }

        function createConfetti(element) {
            const rect = element.getBoundingClientRect();
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = rect.left + rect.width / 2 + 'px';
                confetti.style.top = rect.top + rect.height / 2 + 'px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let x = 0, y = 0, opacity = 1;
                const animation = setInterval(() => {
                    x += vx;
                    y += vy + 0.5;
                    opacity -= 0.02;
                    confetti.style.transform = `translate(${x}px, ${y}px) rotate(${x * 2}deg)`;
                    confetti.style.opacity = opacity;
                    
                    if (opacity <= 0) {
                        clearInterval(animation);
                        confetti.remove();
                    }
                }, 16);
            }
        }

        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'open') {
                oscillator.frequency.value = 400;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } else if (type === 'secret') {
                oscillator.frequency.value = 800;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.8);
            } else if (type === 'sell') {
                oscillator.frequency.value = 600;
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } else if (type === 'upgrade') {
                oscillator.frequency.value = 1000;
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }
        }

        function updateEventTimers() {
            boxTypes.forEach(box => {
                if (box.isEvent && box.endTime) {
                    const remaining = Math.max(0, box.endTime - Date.now());
                    const minutes = Math.floor(remaining / 60000);
                    const seconds = Math.floor((remaining % 60000) / 1000);
                    
                    const timerEl = document.querySelector(`[data-box-id="${box.id}"] .box-timer`);
                    if (timerEl) {
                        if (remaining > 0) {
                            timerEl.textContent = `‚è∞ ${minutes}:${seconds.toString().padStart(2, '0')}`;
                        } else {
                            timerEl.textContent = '‚ùå Abgelaufen';
                            document.querySelector(`[data-box-id="${box.id}"] .buy-btn`).disabled = true;
                        }
                    }
                }
            });
        }

        function renderBoxes() {
            const grid = document.getElementById('boxes-grid');
            grid.innerHTML = '';
            
            boxTypes.forEach(box => {
                const card = document.createElement('div');
                card.className = 'box-card';
                card.setAttribute('data-box-id', box.id);
                card.style.borderColor = box.color;
                
                const isExpired = box.isEvent && box.endTime && Date.now() >= box.endTime;
                
                card.innerHTML = `
                    <div class="box-icon">${box.icon}</div>
                    <div class="box-name">${box.name}</div>
                    <div class="box-price">${box.price}‚Ç¨</div>
                    ${box.isEvent ? '<div class="box-timer">‚è∞ 5:00</div>' : ''}
                    <button class="buy-btn" ${isExpired ? 'disabled' : ''}>
                        ${isExpired ? 'Abgelaufen' : 'Kaufen'}
                    </button>
                `;
                
                card.querySelector('.buy-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (!isExpired) openBox(box);
                });
                
                grid.appendChild(card);
            });
        }

        function updateUI() {
            document.getElementById('money').textContent = gameState.money;
            document.getElementById('highscore').textContent = gameState.highscore;
            document.getElementById('legendary-count').textContent = gameState.legendaryCount;
            document.getElementById('secret-count').textContent = gameState.secretCount;
            
            const inventory = document.getElementById('inventory');
            inventory.innerHTML = '';
            
            if (gameState.inventory.length === 0) {
                inventory.innerHTML = '<p style="text-align: center; opacity: 0.5;">Inventar leer - √ñffne eine Kiste!</p>';
            } else {
                gameState.inventory.forEach(item => {
                    inventory.appendChild(createItemElement(item));
                });
            }
        }

        renderBoxes();
        updateUI();
        setInterval(updateEventTimers, 1000);
    </script>
</body>
</html>
