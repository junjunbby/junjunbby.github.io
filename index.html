<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JunJun — Dev Profile</title>

  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0f12;
      --card:#0f1720;
      --muted:#9aa4b2;
      --accent:#7c5cff;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --success:#4ade80;
      --shadow: 0 6px 18px rgba(2,6,23,0.6);
      --radius:14px;
      --transition: 250ms cubic-bezier(.2,.9,.3,1);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg) 0%, #071018 100%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
      min-height:100vh;
    }

    /* Container */
    .wrap{
      width:100%;
      max-width:980px;
      display:flex;
      flex-direction:column;
      gap:28px;
      align-items:stretch;
    }

    /* Top profile card */
    .profile{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px;
      display:flex;
      gap:20px;
      align-items:center;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,0.03);
      transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
      position:relative;
      overflow:hidden;
    }

    /* Hover effects for the top area */
    .profile:hover{
      transform: translateY(-6px) scale(1.002);
      box-shadow: 0 18px 40px rgba(2,6,23,0.75);
      background: linear-gradient(180deg, rgba(124,92,255,0.06), rgba(255,255,255,0.01));
    }

    .avatar{
      width:96px;
      height:96px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent),#4cc9f0);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:34px;
      color:#071018;
      flex-shrink:0;
      transition: transform var(--transition), box-shadow var(--transition);
      box-shadow: 0 6px 18px rgba(124,92,255,0.12);
    }

    .profile:hover .avatar{
      transform: scale(1.08) rotate(-3deg);
      box-shadow: 0 20px 40px rgba(124,92,255,0.18);
    }

    .meta{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
    }

    .name{
      display:flex;
      align-items:center;
      gap:12px;
      font-size:20px;
      font-weight:700;
      letter-spacing:0.2px;
    }

    .name .handle{
      color:var(--muted);
      font-weight:500;
      font-size:13px;
    }

    .role{
      color:var(--muted);
      font-size:13px;
      margin-top:2px;
    }

    .bio{
      color:#cfe6ff;
      opacity:0.9;
      font-size:14px;
      margin-top:8px;
      line-height:1.45;
    }

    /* small stats / links */
    .links{
      margin-left:auto;
      display:flex;
      gap:10px;
      align-items:center;
    }

    .pill{
      background:var(--glass);
      border-radius:999px;
      padding:8px 12px;
      font-size:13px;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.02);
      transition: transform var(--transition), background var(--transition), color var(--transition);
      cursor:pointer;
    }

    .pill:hover{
      transform: translateY(-4px);
      background: linear-gradient(90deg, rgba(124,92,255,0.12), rgba(76,201,240,0.06));
      color:#fff;
    }

    /* subtle underline hover on name */
    .name .junjun{
      position:relative;
      padding-bottom:4px;
    }
    .name .junjun::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:2px;
      background:linear-gradient(90deg,var(--accent),#4cc9f0);
      transform:scaleX(0);
      transform-origin:left center;
      transition: transform var(--transition);
      border-radius:2px;
      opacity:0.95;
    }
    .profile:hover .name .junjun::after{
      transform:scaleX(1);
    }

    /* social row */
    .social{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    .social a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;
      height:36px;
      border-radius:8px;
      background:var(--glass-2);
      color:var(--muted);
      text-decoration:none;
      font-size:14px;
      transition: transform var(--transition), background var(--transition), color var(--transition);
      border:1px solid rgba(255,255,255,0.02);
    }
    .social a:hover{
      transform: translateY(-6px) scale(1.03);
      background: linear-gradient(90deg, rgba(124,92,255,0.12), rgba(76,201,240,0.06));
      color:#fff;
    }

    /* bottom textbar fixed-ish */
    .textbar{
      margin-top:12px;
      border-radius:12px;
      padding:14px 18px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 30px rgba(2,6,23,0.5);
    }

    .textbar .left{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .textbar .label{
      color:var(--muted);
      font-size:13px;
    }

    .textbar .link{
      color:#fff;
      background:linear-gradient(90deg,var(--accent),#4cc9f0);
      padding:8px 12px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      transition: transform var(--transition), box-shadow var(--transition), opacity var(--transition);
      box-shadow: 0 8px 24px rgba(124,92,255,0.12);
    }

    .textbar .link:hover{
      transform: translateY(-4px);
      opacity:0.98;
      box-shadow: 0 18px 40px rgba(124,92,255,0.18);
    }

    /* responsive */
    @media (max-width:720px){
      .profile{flex-direction:column;align-items:flex-start;padding:20px}
      .links{margin-left:0;width:100%;justify-content:space-between}
      .textbar{flex-direction:column;align-items:stretch}
      .textbar .left{width:100%;justify-content:space-between}
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- Top: Dev profile -->
    <header class="profile" aria-label="Developer profile JunJun">
      <div class="avatar" aria-hidden="true">JJ</div>

      <div class="meta">
        <div class="name">
          <div class="junjun">JunJun</div>
          <div class="handle">@dev</div>
        </div>

        <div class="role">Full‑Stack Developer • Game Jam Enthusiast</div>

        <p class="bio">
          I build clean, performant web experiences and small browser games. I focus on accessible UI, smooth interactions, and playful micro‑UX.
        </p>

        <div class="social" aria-label="Social links">
          <a href="#" title="GitHub" aria-label="GitHub">GH</a>
          <a href="#" title="Twitter" aria-label="Twitter">TW</a>
          <a href="#" title="Portfolio" aria-label="Portfolio">PT</a>
        </div>
      </div>

      <div class="links" aria-hidden="true">
        <div class="pill">JavaScript</div>
        <div class="pill">WebGL</div>
        <div class="pill">Node</div>
      </div>
    </header>

    <!-- Bottom: Textbar with MiniGamesHub link -->
    <div class="textbar" role="contentinfo" aria-label="MiniGamesHub link bar">
      <div class="left">
        <div class="label">Explore more fun projects and mini games</div>
      </div>

      <div class="right">
        <a class="link" href="game-website.html">MiniGamesHub</a>
      </div>
    </div>

  </div>

  <!-- Small JS for keyboard focus and subtle accessibility improvements -->
  <script>
    // Add focus-visible class for keyboard users
    (function(){
      function handleFirstTab(e){
        if(e.key === 'Tab'){
          document.documentElement.classList.add('user-is-tabbing');
          window.removeEventListener('keydown', handleFirstTab);
        }
      }
      window.addEventListener('keydown', handleFirstTab);
    })();
  </script>
</body>
</html>
