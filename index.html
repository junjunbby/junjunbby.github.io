<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Arcade Dashboard</title>
    <style>
        /* ========================================
           CSS VARIABLEN - HIER ANPASSEN!
           ======================================== */
        :root {
            /* Farben */
            --bg-color: #0d0d0d;
            --bg-gradient: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            --primary-color: #4a4a4a;
            --secondary-color: #666666;
            --text-color: #e0e0e0;
            --card-bg: rgba(30, 30, 30, 0.9);
            --card-border: rgba(80, 80, 80, 0.3);
            --card-hover-border: rgba(120, 120, 120, 0.6);
            --shadow-color: rgba(0, 0, 0, 0.5);
            
            /* Schriftart */
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-title: 'Arial Black', sans-serif;
            
            /* Layout */
            --grid-columns: auto-fit;
            --grid-min-width: 280px;
            --grid-gap: 2rem;
            --card-padding: 1.5rem;
            
            /* Thumbnails */
            --thumbnail-width: 220px;
            --thumbnail-height: 140px;
            --thumbnail-border-radius: 12px;
            --thumbnail-border: 2px solid rgba(100, 100, 100, 0.4);
            
            /* Hover-Effekte */
            --hover-scale: 1.05;
            --hover-rotate: 2deg;
            --hover-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            
            /* Dev-Profil */
            --avatar-size: 120px;
            --avatar-border: 3px solid rgba(100, 100, 100, 0.5);
            --profile-bg: rgba(20, 20, 20, 0.95);
            
            /* Animationen */
            --animation-speed: 0.6s;
            --pop-in-delay: 0.1s;
        }

        /* ========================================
           GRUNDLEGENDES STYLING
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* ========================================
           HEADER / √úBERSCHRIFT
           ======================================== */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown var(--animation-speed) ease-out;
        }

        .header h1 {
            font-family: var(--font-title);
            font-size: clamp(2rem, 5vw, 4rem);
            color: #e0e0e0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: rgba(200, 200, 200, 0.7);
        }

        /* ========================================
           SPIELE-GRID
           ======================================== */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(var(--grid-columns), minmax(var(--grid-min-width), 1fr));
            gap: var(--grid-gap);
            max-width: 1400px;
            margin: 0 auto 4rem;
        }

        /* ========================================
           SPIEL-KARTEN
           ======================================== */
        .game-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 20px;
            padding: var(--card-padding);
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: popIn var(--animation-speed) ease-out backwards;
        }

        /* Pop-In Animation mit gestaffelter Verz√∂gerung */
        .game-card:nth-child(1) { animation-delay: calc(var(--pop-in-delay) * 1); }
        .game-card:nth-child(2) { animation-delay: calc(var(--pop-in-delay) * 2); }
        .game-card:nth-child(3) { animation-delay: calc(var(--pop-in-delay) * 3); }
        .game-card:nth-child(4) { animation-delay: calc(var(--pop-in-delay) * 4); }
        .game-card:nth-child(5) { animation-delay: calc(var(--pop-in-delay) * 5); }
        .game-card:nth-child(6) { animation-delay: calc(var(--pop-in-delay) * 6); }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(60, 60, 60, 0.1), rgba(40, 40, 40, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(var(--hover-scale)) rotate(var(--hover-rotate));
            border-color: var(--card-hover-border);
            box-shadow: var(--hover-shadow);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        /* Touch-Feedback f√ºr Mobile */
        .game-card:active {
            transform: translateY(-5px) scale(0.98);
        }

        /* ========================================
           THUMBNAILS
           ======================================== */
        .game-thumbnail {
            width: var(--thumbnail-width);
            height: var(--thumbnail-height);
            object-fit: cover;
            border-radius: var(--thumbnail-border-radius);
            border: var(--thumbnail-border);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .game-card:hover .game-thumbnail {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        /* ========================================
           SPIEL-TITEL
           ======================================== */
        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* ========================================
           DEV-PROFIL
           ======================================== */
        .dev-profile {
            background: var(--profile-bg);
            border: 2px solid var(--card-border);
            border-radius: 25px;
            padding: 3rem 2rem;
            max-width: 600px;
            margin: 4rem auto 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn var(--animation-speed) ease-out 0.3s backwards;
        }

        .dev-avatar {
            width: var(--avatar-size);
            height: var(--avatar-size);
            border-radius: 50%;
            border: var(--avatar-border);
            object-fit: cover;
            margin: 0 auto 1.5rem;
            display: block;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .dev-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }

        .dev-description {
            font-size: 1.1rem;
            color: rgba(200, 200, 200, 0.8);
            line-height: 1.6;
        }

        /* ========================================
           ANIMATIONEN
           ======================================== */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            }
        }

        /* ========================================
           RESPONSIVE DESIGN
           ======================================== */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .game-card {
                padding: 1.2rem;
            }

            .game-thumbnail {
                width: 100%;
                max-width: var(--thumbnail-width);
            }

            .dev-profile {
                padding: 2rem 1.5rem;
            }

            /* Touch-optimierte Hover-Effekte f√ºr Mobile */
            .game-card:hover {
                transform: translateY(-5px) scale(1.02);
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .game-title {
                font-size: 1.2rem;
            }

            .dev-avatar {
                width: 100px;
                height: 100px;
            }

            .dev-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
